<!-- Substituímos o marcador Hiro pelo marcador personalizado -->
<html>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
      <!-- Usando marcador personalizado -->
      <a-marker 
        type="pattern" 
        url="./pattern-QRShadow.patt" 
        smooth="false" 
        smoothCount="0" 
        smoothTolerance="0" 
        smoothThreshold="0">
        
        <!-- Vídeo que será carregado -->
        <a-video 
          id="video-player"
          position="0 0 0" 
          scale="2 1 1" 
          src="./Coringa.mp4"
          rotation="-90 0 0"
          crossorigin="anonymous">
        </a-video>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Seleciona o elemento de vídeo
      const videoEl = document.querySelector('#video-player');

      // Garante que o vídeo seja inicializado corretamente ao clicar
      videoEl.addEventListener('markerFound', () => {
        videoEl.play().catch((e) => {
          console.error('Erro ao reproduzir o vídeo:', e);
        });
      });

      // Adiciona interação ao clicar no vídeo
      videoEl.addEventListener('click', () => {
        if (videoEl.paused) {
          videoEl.play().catch((e) => {
            console.error('Erro ao reproduzir ao clicar:', e);
          });
        } else {
          videoEl.pause();
        }
      });

      // Habilita som após interação do usuário
      window.addEventListener('click', () => {
        videoEl.muted = false; // Som ativado após interação
      });
    </script>
  </body>
</html>
