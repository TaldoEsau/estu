<!-- Substituímos o marcador Hiro pelo marcador personalizado -->




<html>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Usando marcador personalizado -->
      <a-marker type="pattern" url="./pattern-QRShadow.patt" emitevents>
        <a-entity 
          position="0 0 0" 
          scale="3 3 3" 
          gltf-model="./kartrider_shadow_the_hedgehog.glb"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Listener para estabilizar o modelo quando o marcador é detectado
      document.querySelector("a-marker").addEventListener("markerFound", () => {
        console.log("Marcador encontrado. Estabilizando posição...");
        const entity = document.querySelector("a-marker a-entity");
        entity.setAttribute("position", "0 0 0"); // Centraliza novamente
      });
    </script>
  </body>
</html>
